<section class="column">
  <header>
    <a routerLink="/dashboard" class="btn btn-default">Back</a>
    <h1><i class="fa fa-flask"></i> Circle Experimentâ€“Your result</h1>
  </header>

  <section>
    <form #devForm="ngForm">
      <wizard #wizard>
        <wizard-entry>
          <div class="circle-container">
            <div class="circle-holder">
              <div class="circle left-circle blue" #orgCircle>
                <span>100%</span>
              </div>
            </div>
            <div class="circle-holder">
              <div class="circle right-circle orange"
                   [class.green]="circleExperimentModel.userWasRight('circle1')"
                   [style.width]="circleExperimentModel.getUserSetSize('circle1')+'px'"
                   [style.height]="circleExperimentModel.getUserSetSize('circle1')+'px'">
                <div *ngIf="!circleExperimentModel.userWasRight('circle1')"
                     class="circle yellow"
                     [style.width]="circleExperimentModel.getOrgSize('circle1')+'px'"
                     [style.height]="circleExperimentModel.getOrgSize('circle1')+'px'">
                  <span class="fa fa-times"></span>
                </div>
                <span *ngIf="circleExperimentModel.userWasRight('circle1')"
                      class="fa fa-check"></span>
              </div>
            </div>
          </div>
        </wizard-entry>

        <wizard-entry>
          <div class="circle-container grid-bg">
            <div class="circle-holder">
              <div class="circle left-circle blue" #orgCircle>
                <span>100%</span>
              </div>
            </div>
            <div class="circle-holder">
              <div class="circle right-circle orange"
                   [class.green]="circleExperimentModel.userWasRight('circle2')"
                   [style.width]="circleExperimentModel.getUserSetSize('circle2')+'px'"
                   [style.height]="circleExperimentModel.getUserSetSize('circle2')+'px'">
                <div *ngIf="!circleExperimentModel.userWasRight('circle2')"
                     class="circle yellow"
                     [style.width]="circleExperimentModel.getOrgSize('circle2')+'px'"
                     [style.height]="circleExperimentModel.getOrgSize('circle2')+'px'">
                  <span class="fa fa-times"></span>
                </div>
                <span *ngIf="circleExperimentModel.userWasRight('circle2')"
                      class="fa fa-check"></span>
              </div>
            </div>
          </div>
        </wizard-entry>

        <wizard-entry>
          <div class="circle-container circle-in-circle">
            <div class="circle-holder">
              <div class="circle right-circle orange"
                   [class.green]="circleExperimentModel.userWasRight('circle3')"
                   [style.width]="circleExperimentModel.getUserSetSize('circle3')+'px'"
                   [style.height]="circleExperimentModel.getUserSetSize('circle3')+'px'">
                <div class="circle yellow"
                     [class.green]="circleExperimentModel.userWasRight('circle3')"
                     [style.width]="circleExperimentModel.getOrgSize('circle3')+'px'"
                     [style.height]="circleExperimentModel.getOrgSize('circle3')+'px'">
                  <div class="circle blue"
                       style="width: 100px; height: 100px">
                    <span *ngIf="circleExperimentModel.userWasRight('circle3')"
                          class="fa fa-check"></span>
                    <span *ngIf="!circleExperimentModel.userWasRight('circle3')"
                          class="fa fa-times"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </wizard-entry>

        <wizard-entry>
          <div class="circle-container square">
            <div class="circle-holder">
              <div class="circle left-circle blue" #orgCircle>
                <span>100%</span>
              </div>
            </div>
            <div class="circle-holder">
              <div class="circle right-circle orange"
                   [class.green]="circleExperimentModel.userWasRight('square')"
                   [style.width]="circleExperimentModel.getUserSetSize('square')+'px'"
                   [style.height]="circleExperimentModel.getUserSetSize('square')+'px'">
                <div *ngIf="!circleExperimentModel.userWasRight('square')"
                     class="circle yellow"
                     [style.width]="circleExperimentModel.getOrgSize('square')+'px'"
                     [style.height]="circleExperimentModel.getOrgSize('square')+'px'">
                  <span class="fa fa-times"></span>
                </div>
                <span *ngIf="circleExperimentModel.userWasRight('square')"
                      class="fa fa-check"></span>
              </div>
            </div>
          </div>
        </wizard-entry>

      </wizard>
      <div class="legend">
        <div class="item orange-circle">
          <div class="circle yellow"></div>
          Your guess
        </div>

        <div class="item orange-circle">
          <div class="circle orange"></div>
          Deviation
        </div>

        <div class="item orange-circle">
          <div class="circle green"></div>
          You guess was right
        </div>

      </div>
      <hr>

      <button *ngIf="wizard.hasNext()"
              class="btn btn-primary pull-right"
              (click)="wizard.next()">
        Continue
      </button>
      <a *ngIf="!wizard.hasNext()"
         [routerLink]="['/experiments/results/circle',circleExperimentModel.get('id'),'all']" class="btn btn-primary pull-right">
        All results
      </a>
      <button *ngIf="wizard.hasPrevious()"
              class="btn btn-default pull-right"
              (click)="wizard.previous()">
        Back
      </button>
    </form>
  </section>

</section>
