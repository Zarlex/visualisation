  <!-- Style during initialization of the application -->
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    #initScreen {
      display: flex;
      height: 100vh;
      width: 100vw;
      background: #efefef;
    }

    #loader {
      margin: auto;
      text-align: center;
    }

    #loader img {
      margin-bottom: 20px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    #loader p {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: lighter;
      color: #999;
      font-size: 18px;
      margin: 0;
    }

    #loadCircle {
      position: absolute;
      margin: auto;
      left: calc(50% - 300px);
      top: calc(50% - 300px);
      width: 600px;
      height: 600px;
      border-radius: 50%;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.5);
    }

    #loadCircleLineMask {
      position: absolute;
      left: calc(50% - 300px);
      top: calc(50% - 300px);
      width: 300px;
      height: 600px;
      overflow: hidden;
      -webkit-transform-origin: 300px;
      transform-origin: 300px;
      -webkit-mask-image: -webkit-linear-gradient(top, #000000, transparent);
      mask-image: linear-gradient(#000 0%, transparent 100%);
      animation: rotate 1.4s infinite cubic-bezier(0.69, 0.1, 0.64, 0.95);
    }

    #loadLine {
      width: 600px;
      height: 600px;
      border-radius: 50%;
      box-shadow: inset 0 0 0 2px rgba(255, 54, 0, 0.8);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px){
      #loadCircle{
        left: calc(50% - 150px);
        top: calc(50% - 150px);
        width: 300px;
        height: 300px;
      }

      #loadCircleLineMask {
        width: 300px;
        height: 300px;
        left: calc(50% - 150px);
        top: calc(50% - 150px);
        -webkit-transform-origin: 150px;
        transform-origin: 150px;
      }

      #loadLine{
        width: 300px;
        height: 300px;
        box-shadow: inset 0 0 0 1px rgba(255, 54, 0, 0.8);
      }

      #loader img{
        width: 80px;
        height: 80px;
        margin: -10px 0 10px 0;
      }

      #loader p{
        font-size: 14px
      }
    }
  </style>
